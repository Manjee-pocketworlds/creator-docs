name: AudioListener
type: classes
summary: |
  In a game scene, it's not enough to have sound-producing elements. We also need something to 'listen' to these sounds to create an immersive audio experience. The AudioListener class in Unity acts as the ears of your game! 

  Much like in the real world where sound seems louder when you're closer to the source, in Unity, the AudioListener class and AudioSource class work together to create a similar aural effect in your game world. Think of an AudioSource object as a speaker playing sound and an AudioListener object as an ear catching that sound.

  An AudioListener class is typically attached to the camera or the player character in the game scene. It has properties to control the volume and to pause all audio playing in the scene for times when you might want to halt or mute the game sounds.

  Get a deeper understanding of how AudioListeners can enhance your audio environment by referring to the [official Unity AudioListener documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioListener.html).
