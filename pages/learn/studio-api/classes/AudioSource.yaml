    returns:
      - type: boolean
        summary:
  - name: SetAmbisonicDecoderFloat
    summary: |
      The 'SetAmbisonicDecoderFloat' method allows you to set a selected float parameter within an ambisonic decoder plugin that is attached to the AudioSource. More details are in the [Unity AudioSource.SetAmbisonicDecoderFloat documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.SetAmbisonicDecoderFloat.html).
    description:
    is_static: false
    code_samples:
    parameters:
