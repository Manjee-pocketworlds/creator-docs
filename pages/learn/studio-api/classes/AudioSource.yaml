        summary: The new value for the specified parameter.
    returns:
      - type: boolean
        summary:
  - name: PlayClipAtPoint
    summary: |
      The 'PlayClipAtPoint' method plays an AudioClip at a given position in the world. Since it is a static method, it can be called without having an AudioSource instance first. You can learn more by visiting [Unity's AudioSource.PlayClipAtPoint documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.PlayClipAtPoint.html).
