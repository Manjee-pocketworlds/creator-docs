name: AudioSource
type: classes
summary: |
  Consider a DJ set, where the music is prepared and played to the audience. In Unity, an AudioSource is like a DJâ€™s deck. By assigning an AudioClip to an AudioSource, you can control when a specific sound plays, how loud it plays, and even how it changes as it moves around in a 3D environment. 

  The AudioSource class further enhances audio playback with a variety of properties such as 'volume' for adjusting the loudness of the clip, 'pitch' to change the speed of the sound playback, 'clip' to hold the AudioClip data and 'loop' to replay the sound continuously. You can also check whether the audio source is currently playing with the 'isPlaying' property or if it is set to 'mute'.

  There are more advanced controls available such as spatial blending for a 3d sound effect, handling stereo panning with 'panStereo', specifying playback points in an AudioClip using 'time' and 'timeSamples', and the control to ignore sound effect processing using 'bypassEffects'.

  AudioSource is integral to sound control in your Unity applications, yielding a high degree of flexibility in manipulating audio outputs. To learn more about AudioSource, you can check out the [official Unity AudioSource documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.html).
description:
code_samples:
inherits:
  - Class.Behaviour
constructors:
properties:
  - name: volume
    summary: |
      The 'volume' property manages the loudness of the audio playing through the AudioSource. You can change this property to increase or decrease volume levels as per your needs. Visit the [Unity AudioSource.volume documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-volume.html) for more details.
    description:
    is_static: false
    code_samples:
    type: number
  - name: pitch
    summary: |
      The 'pitch' property corresponds to the speed of sound playback. Changing the pitch alters the played speed and changes the perceived pitch of the sound accordingly. More information can be found in the [Unity AudioSource.pitch documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-pitch.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: time
    summary: |
      The 'time' property sets or returns the current playback position in seconds. This is useful when you want to play or resume the audio at a certain point. To know more, visit the [Unity AudioSource.time documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-time.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: timeSamples
    summary: |
      The 'timeSamples' property allows you to set and retrieve the current playback position in PCM samples. This property can be used for high precision in time-sensitive audio implementations. Find out more at the [Unity AudioSource.timeSamples documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-timeSamples.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: clip
    summary: |
      The 'clip' property holds the AudioClip that will be played by the AudioSource. Remember, this is where you assign the actual sound the AudioSource will be playing. More details about this can be found in the [Unity AudioSource.clip documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-clip.html).
    description:
    is_static: false
    code_samples:
    type: Class.AudioClip
  - name: isPlaying
    summary: |
      The 'isPlaying' property tells you if the AudioSource is currently playing any sound. This is useful to check the audio status before performing any audio operations. Visit the [Unity AudioSource.isPlaying documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-isPlaying.html) for more insights.
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: isVirtual
    summary: |
      The 'isVirtual' property indicates whether the AudioSource is virtualized or not. A virtual AudioSource won't actually play the audio but takes virtually no resources. For more information, refer to [Unity's AudioSource.isVirtual documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-isVirtual.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: loop
    summary: |
      The 'loop' property, when set to true, makes the audio clip play indefinitely in a loop. This becomes helpful when dealing with recurring sounds like the background music. Understand more by visiting [Unity's AudioSource.loop documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-loop.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: ignoreListenerVolume
    summary: |
      The 'ignoreListenerVolume' property, when set to true, makes the AudioSource ignore global volume controls, and thus playing the audio at the volume specified in the AudioSource itself. Learn more at [Unity's AudioSource.ignoreListenerVolume documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-ignoreListenerVolume.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: playOnAwake
    summary: |
      The 'playOnAwake' property determines if the audio clip will commence playing automatically upon the script's activation. For more information, refer to the [Unity AudioSource.playOnAwake documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-playOnAwake.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: ignoreListenerPause
    summary: |
      The 'ignoreListenerPause' property allows the AudioSource to keep playing despite a pause all sounds call via AudioListener.pause, when set to true. See more at [Unity's AudioSource.ignoreListenerPause documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-ignoreListenerPause.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: panStereo
    summary: |
      The 'panStereo' property controls the left and right stereo pan of the AudioSource, helping achieve desired sound effects. More details are available in [Unity AudioSource.panStereo documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-panStereo.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: spatialBlend
    summary: |
      The 'spatialBlend' property sets how much the AudioSource's 3D engine affects the audio playback. Understand more by visiting [Unity AudioSource.spatialBlend documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-spatialBlend.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: spatialize
    summary: |
      The 'spatialize' property, when set to true, activates the AudioSource's spatializer effect, creating a more immersive 3D audio experience. More details can be found at [Unity's AudioSource.spatialize documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-spatialize.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: spatializePostEffects
    summary: |
      The 'spatializePostEffects' property allows the application of spatial effects to the AudioSource when set to true. Visit the [Unity AudioSource.spatializePostEffects documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-spatializePostEffects.html) for more information.
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: reverbZoneMix
    summary: |
      The 'reverbZoneMix' property controls the mix (from 0.0 to 1.0) of spatialized AudioSource into the global reverb associated with reverb zones. Check out the [Unity AudioSource.reverbZoneMix documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-reverbZoneMix.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: bypassEffects
    summary: |
      The 'bypassEffects' property, when set to true, tells Unity to bypass any effects applied to the audio, playing the original sound. More details are in [Unity's AudioSource.bypassEffects documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-bypassEffects.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: bypassListenerEffects
    summary: |
      The 'bypassListenerEffects' property bypasses the volume and pitch changes effected by 3D spatialization and Doppler calculations, when set to true. You can learn more from [Unity's AudioSource.bypassListenerEffects documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-bypassListenerEffects.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: bypassReverbZones
    summary: |
      The 'bypassReverbZones' property allows the AudioSource to bypass any Global Reverb Zones, when set to true. Visit the [Unity AudioSource.bypassReverbZones documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-bypassReverbZones.html) for more insights.
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: dopplerLevel
    summary: |
      The 'dopplerLevel' property sets the amount of Doppler effect applied to the audio source. In simple words, it's the change in frequency or wavelength of a waveform as viewed by an observer moving relative to the audio source. Check out the [Unity's AudioSource.dopplerLevel documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-dopplerLevel.html) for more details.
    description:
    is_static: false
    code_samples:
    type: number
  - name: spread
    summary: |
      The 'spread' property controls how audio is spread across speakers in 3D audio playback. Lower values provide more focused, while higher values provide a more diffused audio source. More information is available at [Unity's AudioSource.spread documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-spread.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: priority
    summary: |
      The 'priority' property determines the priority of the AudioSource among others. If you have more AudioSource objects active than specified by the AudioSettings, the one with the lowest priority value will be chosen first for audio playback. To understand more, visit [Unity's AudioSource.priority documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-priority.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: mute
    summary: |
      The 'mute' property, when true, mutes the AudioSource, and no sound will be played from it. Learn more at [Unity's AudioSource.mute documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-mute.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: minDistance
    summary: |
      The 'minDistance' property refers to the minimum distance at which the AudioSource will start to attenuate. Sound from an AudioSource closer than 'minDistance' units will be perceived as at its loudest. You can learn more from [Unity's AudioSource.minDistance documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-minDistance.html).
    description:
    is_static: false
    code_samples:
    type: number
  - name: maxDistance
    summary: |
      The 'maxDistance' property sets the maximum distance where attenuation stops. AudioSource will not further reduce volume logarithmically below this distance. For more details, refer to [Unity's AudioSource.maxDistance documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource-maxDistance.html).
    description:
    is_static: false
    code_samples:
    type: number
methods:
  - name: Play
    summary: |
      The 'Play' method is your cue to start playing the assigned audio clip. Tap into [Unity's AudioSource.Play documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.Play.html) for more information.
    description:
    is_static: false
    code_samples:
    parameters:
    returns:
      - type: void
        summary:
  - name: PlayDelayed
    summary: |
      The 'PlayDelayed' method allows you to play the assigned audio clip after a certain delay time, specified in seconds. This can be used to time the sound effect with some event. You can learn more from the [Unity AudioSource.PlayDelayed documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.PlayDelayed.html).
    description:
    is_static: false
    code_samples:
    parameters:
      - name: delay
        type: number
        default:
        summary: The delay time, in seconds, after which the audio clip will start playing.
    returns:
      - type: void
        summary:
  - name: PlayScheduled
    summary: |
      The 'PlayScheduled' method schedules the assigned audio clip to be played at a specified time in seconds. This method is useful when you want to precisely synchronize audio playback to time-coded events. Find more details at [Unity's AudioSource.PlayScheduled documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.PlayScheduled.html).
    description:
    is_static: false
    code_samples:
    parameters:
      - name: time
        type: number
        default:
        summary: The scheduling time, in seconds, when the audio clip will be played.
    returns:
      - type: void
        summary:
  - name: PlayOneShot
    summary: |
      The 'PlayOneShot' method plays the clip once when called, ignoring the regular audio clip provided to the AudioSource. This is useful for sound effects that need to be triggered on demand, without interrupting the main audio clip. Refer to the [Unity AudioSource.PlayOneShot documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.PlayOneShot.html) for more details.
    description:
    is_static: false
    code_samples:
    parameters:
      - name: clip
        type: Class.AudioClip
        default:
        summary: The audio clip to be played once.
    returns:
      - type: void
        summary:
  - name: SetScheduledStartTime
    summary: |
      The 'SetScheduledStartTime' method allows scheduling the playback of an audio clip to start at a specified time. This comes into play for organizing audio playback in a precise manner. Find out more from [Unity's AudioSource.SetScheduledStartTime documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.SetScheduledStartTime.html).
    description:
    is_static: false
    code_samples:
    parameters:
      - name: time
        type: number
        default:
        summary: The scheduled start time for the audio clip, in seconds.
    returns:
      - type: void
        summary:
  - name: SetScheduledEndTime
    summary: |
      The 'SetScheduledEndTime' method lets you schedule a time when the playback of an audio clip should stop. This method is handy when you need to halt audio playback in matching precision with other time-coded events. Visit the [Unity AudioSource.SetScheduledEndTime documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.SetScheduledEndTime.html) for more details.
    description:
    is_static: false
    code_samples:
    parameters:
      - name: time
        type: number
        default:
        summary: The scheduled end time for the audio clip, in seconds.
    returns:
      - type: void
        summary:
  - name: Stop
    summary: |
      The 'Stop' method stops the audio that is currently playing through the AudioSource. For example, this could be used when the player character exits a particular region in the game world. See the [Unity AudioSource.Stop documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.Stop.html) for more information.
    description:
    is_static: false
    code_samples:
    parameters:
    returns:
      - type: void
        summary:
  - name: Pause
    summary: |
      The 'Pause' method pauses the playback of the audio on call. The paused audio can be resumed from the point where it was paused. Understand more from [Unity's AudioSource.Pause documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.Pause.html).
    description:
    is_static: false
    code_samples:
    parameters:
    returns:
      - type: void
        summary:
  - name: UnPause
    summary: |
      The 'UnPause' method performs opposite to the 'Pause' method. If the audio playback has been paused through the 'Pause' method, the 'UnPause' method will resume playback from where it was paused. More details can be found in [Unity's AudioSource.UnPause documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.UnPause.html).
    description:
    is_static: false
    code_samples:
    parameters:
    returns:
      - type: void
        summary:
  - name: SetSpatializerFloat
    summary: |
      The 'SetSpatializerFloat' method allows you to set a selected float parameter within a spatializer effect that is attached to the AudioSource. Get more information from [Unity's AudioSource.SetSpatializerFloat documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/AudioSource.SetSpatializerFloat.html).
    description:
    is_static: false
    code_samples:
